<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Insert Vegetable</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                     Add Vegetable
                </div>
            </div>
            <div>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <table class="table table-bordered ">
                <tr>
                        <td>
                            <h:outputLabel value="vegetableDescription" for="vegetableDescription" />
                        </td>
                        <td>
                            <h:inputText id="vegetableDescription" value="#{vegetable.vegetableDescription}" title="vegetableDescription"/>
                        </td>
                    
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="vegetableName" for="vegetableName" />
                        </td>
                        <td>
                            <h:inputText id="vegetableName" value="#{vegetable.vegetableName}" title="vegetableName"/>
                        </td>
                    </tr>
                    <tr>
                                <td width ="100" valign="top">Vendor : </td>
                                <td>
                                    <h:selectOneMenu id="vendor" value="#{vegetable.vendor}" converter="vendorConverter">
                                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                        <f:selectItems value="#{vegetableManagedBean.allVendor}" var="c"  
                                                       itemLabel="#{c.vendor}" itemValue="#{c}" />
                                    </h:selectOneMenu>
                                </td>
                                
                                
                                
                            </tr>  
                    <tr>
                        <td width ="100" valign="top">Country : </td>
                                <td>
                                    <h:selectOneMenu id="country" value="#{vegetable.country}" converter="countryConverter">
                                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                        <f:selectItems value="#{vegetableManagedBean.allCountry}" var="c"  
                                                       itemLabel="#{c.country}" itemValue="#{c}" />
                                    </h:selectOneMenu>
                                </td>
                    </tr>
                    <tr>
                                <td height="30">

                                </td>
                                <td>

                                </td>

                            </tr>
                    
                </table>
                
                <h:commandButton id="submit" value="Submit" action="#{addVegetable.addVegetable(vegetable)}" class="btn btn-primary" />
                &nbsp; &nbsp;
                <h:commandButton id="back" value="Back" action="home.xhtml" class="btn btn-primary" />
                    
            </h:form>

        </f:view>
                <br></br>
                <br></br>
                 <h:outputLink value="index.xhtml">Log out</h:outputLink>
            </div>
        </div>
       
    </h:body>
</html>
