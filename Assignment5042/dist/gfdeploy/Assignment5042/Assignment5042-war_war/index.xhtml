<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet name="css/Styles.css"/>
         <title>Healthy Green-Welcome</title>
    </h:head>
    <h:body>
        <div class="contentStyle">
            
            <h1>HEALTHY GREEN</h1>
       <h:form>
            
            Username:<h:inputText id="username" value="#{loginManagedBean.user.username}"/><br/> <br/>         
            Password:<h:inputSecret id="password" value="#{loginManagedBean.user.password}"/><br/>  <br/>                    
            <h:outputLabel id="validity" value="#{loginManagedBean.variable}"/>
             <h:commandButton type="submit" id="status" value="Submit" 
                              action="#{loginManagedBean.chkUser()}" /><br/>  <br/> 
              
             <h:outputLink value="admin/index.xhtml">Access Administration</h:outputLink>
        </h:form>
        </div>
    </h:body>
</html>
